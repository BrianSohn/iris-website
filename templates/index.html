<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Iris Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="img-container">
            <img class="img-fluid mb-4" src="/static/Iris-Dataset-Classification.png" alt="Iris Dataset Classification">
        </div>
        <div class="container text-center">
            <h1>
                Iris Website
            </h1>
            <p>
                This website can be used to determine the type of your iris.
            </p>
            <div class="form-container">
                <form action="/predict" method="POST">
                    <div class="form-row">
                        <label for="sepal_length">sepal length (cm)</label>
                        <input type="number" step="0.1" id="sepal_length" name="sepal_length" min="0" max="10" required><br><br>
                    </div>
                    <div class="form-row">
                        <label for="sepal_width">sepal width (cm)</label>
                        <input type="number" step="0.1" id="sepal_width" name="sepal_width" min="0" max="10" required><br><br>
                    </div>
                    <div class="form-row">
                        <label for="petal_length">petal length (cm)</label>
                        <input type="number" step="0.1" id="petal_length" name="petal_length" min="0" max="10" required><br><br>
                    </div>
                    <div class="form-row">
                        <label for="petal_width">petal width (cm)</label>
                        <input type="number" step="0.1" id="petal_width" name="petal_width" min="0" max="10" required><br><br>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            {% if prediction %}
                <p class="mt-4">
                    Sepal Length: {{data.sepal_length}} <br>
                    Sepal Width: {{data.sepal_width}} <br>
                    Petal Length: {{data.petal_length}} <br>
                    Petal Width: {{data.petal_width}} <br>
                </p>
                <h3 class="mb-4">
                    Your iris is a <i>{{prediction}}</i>!
                </h3>
            {% endif %}
            <div class="scatterplot-container">
                <img class="img-fluid" src="/static/sepal.png" alt="Sepal">
                <img class="img-fluid" src="/static/petal.png" alt="Petal">
            </div>
        </div>
    </body>
</html>
